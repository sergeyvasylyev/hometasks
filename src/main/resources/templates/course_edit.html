<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.15.4/bootstrap-table.min.js"></script>

    <script type="text/javascript" th:src="@{/lib/course.js}"></script>
    <meta charset="UTF-8">
    <title>Google Hometask</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
    <h1>Google Hometask. Course</h1>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <input name="id" class="form-control" id="id" type="hidden">
                <label>Name</label>
                <input name="name" class="form-control" id="name">
                <label>Description</label>
                <input name="descriptionHeading" class="form-control" id="descriptionHeading">
                <label>Alternate link</label>
                <input name="alternateLink" class="form-control" id="alternateLink" readonly>
                <label>Enrollment code</label>
                <input name="enrollmentCode" class="form-control" id="enrollmentCode" type="hidden">
                <input name="sourceOfFunds" class="form-control" id="sourceOfFunds" type="hidden">
                <input name="courseState" class="form-control" id="courseState" type="hidden">
                <input name="room" class="form-control" id="room" type="hidden">
                <input name="section" class="form-control" id="section" type="hidden">
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-primary" th:onclick="updateCourse()">Update course</button>
    <button type="submit" class="btn btn-primary" th:onclick="deleteCourse()">Delete course</button>

</div>
</body>
</html>
